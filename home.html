<body class="bg-black container">

                                <a href="#" class="mb-3 ms-3">

                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">

                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/search.png" width="30px" alt="" class="me-2">

                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">

                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">

                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">

                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/lists.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">Lists</span>
                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/bookmark.png" width="30px" alt="" class="me-2">

                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">

                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">

                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/profile.png" width="30px" alt="" class="me-2">

                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/more.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">More</span>
                                </a>

                                <button type="button"
                                    class="btn btn-primary rounded-start-5 rounded-end-5 w-75 p-2 fw-bold fs-5 mb-3 d-none d-lg-inline-block">
                                    Post
                                </button>

                                <button type="button" class="btn btn-primary rounded-circle p-3 mb-3 d-lg-none">
                                    <img src="./images/post.png" width="30px" alt="">
                                </button>

                                <a
                                    class="btn rounded-start-5 rounded-end-5 align-middle d-flex justify-content-center align-items-start text-start mt-3 w-100">
                                    <div class="d-inline">
                                        <img src="./images/assem.jpg" width="40px" alt=""

                                    </div>
                                    <div class="d-inline">
                                        <span class="fs-5 text-light d-none d-lg-inline-block">Assem Ashraf</span>
                                        <span class="text-light d-none d-lg-inline-block"

                                    <img src="./images/more.png" width="25px" alt=""

                        <!-- Middle Content -->
                        <main class="col py-3">

                                        Following
                                    </button>
                                </div>
                            </nav>

                            <header class="p-4 border border-dark border-start-0 border-top-0  border-end-0 pe-2">
                                <div class="d-flex justify-content-between mb-3">
                                    <img src="./images/assem.jpg" width="50px" height="50px" class="rounded-circle me-3"
                                        alt="">
                                    <textarea class="form-control" rows="3" cols="50" id="post"
                                        placeholder="What is happening?!"></textarea>
                                </div>
                                <div id="post-attachment">
                                    <a href="">
                                        <img src="./images/image.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <a href="">
                                        <img src="./images/gif.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <a href="">
                                        <img src="./images/list.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <img src="./images/emojy.png" width="20px" class="me-2" alt="">
                                    <a href="">
                                        <img src="./images/emojy.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <a href="">
                                        <img src="./images/calender.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <a href="">
                                        <img src="./images/map.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <div class="float-end">
                                        <button type="button"
                                            class="btn btn-primary rounded-start-5 rounded-end-5 p-2 px-4 float-emnd fw-bold fs-56">
                                            Post
                                        </button>
                                    </div>
                                </div>
                            </header>

                            <div id="posts"></div>
                        </main>

                        <!-- Right Side -->
                        <div
                            class=" col-auto col-md-3 col-xl-4 px-sm-2 px-0 d-none d-lg-inline-block border border-dark border-end-0 border-top-0 border-bottom-0 text-light">
                            <input type="search" name="search" id="search"
                                class="form-control rounded-4 px-3 bg-dark mb-3" placeholder="Search">


                            <div class="border border-dark rounded-4 p-3 m-1 mb-4">
                                <h3 class="h4 fw-bold">
                                    Subscribe to Premium
                                </h3>
                                <p class="fs-6 mb-4">
                                    Subscribe to unlock new features and if eligible, receive a share of ads revenue.
                                </p>
                                <button type="button" class="btn btn-primary rounded-5">Subscribe</button>
                            </div>

                            <div class="border border-dark rounded-4 p-3 m-1 mb-4">
                                <h3 class="h4 fw-bold">
                                    Live on X
                                </h3>
                                <p class="fs-6 mb-4">
                                    Watch live events on X.
                                </p>
                                <button type="button" class="btn btn-primary rounded-5">Watch</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                let posts = document.getElementById('posts');

                for (let i = 0; i < 20; i++) {
                    let post = document.createElement('div');
                    post.innerHTML = `
                 <article class="text-white border border-dark border-start-0 border-top-0  border-end-0">
                                <div class="p-3 ">
                                    <img src="./images/screenmix.jpg" width="45px" height="45px" 2
                                        class="rounded-3 me-1 mb-3" alt="">
                                    <span class="fs-6 fw-bold align-top me-1">Screen Mix</span>
                                    <span class="fs-7 align-top we-1"
                                        style="color: rgb(113, 118, 123);">@ScreenMix</span>
                                    <span class="fs-7 align-top" style="color: rgb(113, 118, 123);">. 3h</span>

                                    <a href="" class="float-end">
                                        <img src="./images/more.png" width="30px" alt="">
                                    </a>
                                </div>

                                <p class="fs-6 mx-5 mb-3">
                                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officiis accusamus
                                    cupiditate voluptas animi libero. Non atque quasi dolorum recusandae? Ab quia
                                    temporibus labore porro consectetur eveniet blanditiis enim numquam accusamus!
                                </p>

                                <img src="./images/mask.jpg" width="80%"
                                    class="d-block mx-auto rounded-4 border border-dark" alt="">
                                <div class="d-flex justify-content-between p-3 tweet-btns mx-5">
                                    <a href="" class="d-flex p-2 rounded-5" id="btn-comment">
                                        <img src="./images/comment.png" width="20px" class="me-2" alt="">
                                        <span class="fs-6">40</span>
                                    </a>
                                    <a href="" class="d-flex p-2 rounded-5" id="btn-retweet">
                                        <img src="./images/retweet.png" width="20px" class="me-2" alt="">
                                        <span class="fs-6">20</span>
                                    </a>
                                    <a href="" class="d-flex p-2 rounded-5" id="btn-like">
                                        <img src="./images/like.png" width="20px" class="me-2" alt="">
                                        <span class="fs-6">165</span>
                                    </a>
                                    <a href="" class="d-flex p-2 rounded-5" id="btn-views">
                                        <img src="./images/views.png" width="20px" class="me-2" alt="">
                                        <span class="fs-6">1k</span>
                                    </a>
                                    <div class="float-end d-flex p-2 rounded-5">
                                        <a href="" id="btn-save" class="me-3 rounded-5">
                                            <img src="./images/save.png" width="20px" alt="">
                                        </a>
                                        <a href="" id="btn-share" class="rounded-5 me-2">
                                            <img src="./images/share.png" width="20px" alt="">
                                        </a>
                                    </div>
                                </div>
                            </article>`;
                    posts.appendChild(post);
                }
            </script>
