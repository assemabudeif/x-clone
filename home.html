<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <meta
        content="From breaking news and entertainment to sports and politics, get the full story with all the live commentary."
        name="description" data-rh="true">
    <title>Home / X</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Fav Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon_io/favicon-16x16.png">


    <!--  jQuery  -->
    <script src="./jQuery/jQuery.js"></script>
</head>

<body class="bg-black container">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col py-3">
                <div class="container-fluid">
                    <div class="row flex-nowrap">
                        <!-- Left Side Bar -->
                        <div id="left-side"
                            class="col-auto col-md-2 col-sm-2 col-lg-3 col-xl-3 border border-dark border-start-0 border-top-0  border-bottom-0">
                            <div class="d-flex flex-column align-items-start text-white min-vh-100">

                                <a href="#" class="mb-3 ms-3">
                                    <img src="./images/logo.png" alt="" width="30px">
                                </a>

                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/home.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">Home</span>
                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/search.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">Explore</span>
                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/notification.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">Notifications</span>
                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/chat.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">Messages</span>
                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/gork.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">Grok</span>
                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/lists.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">Lists</span>
                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/bookmark.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">Bookmark</span>
                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/communiities.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">Communiities</span>
                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/premium.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">Premium</span>
                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/profile.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">profile</span>
                                </a>
                                <a class="btn rounded-start-5 rounded-end-5 d-block mb-3">
                                    <img src="./images/more.png" width="30px" alt="" class="me-2">
                                    <span class="fs-5 text-light d-none d-lg-inline-block">More</span>
                                </a>

                                <button type="button"
                                    class="btn btn-primary rounded-start-5 rounded-end-5 w-75 p-2 fw-bold fs-5 mb-3 d-none d-lg-inline-block">
                                    Post
                                </button>

                                <button type="button" class="btn btn-primary rounded-circle p-3 mb-3 d-lg-none">
                                    <img src="./images/post.png" width="30px" alt="">
                                </button>

                                <a
                                    class="btn rounded-start-5 rounded-end-5 align-middle d-flex justify-content-center align-items-start text-start mt-3 w-100">
                                    <div class="d-inline">
                                        <img src="./images/user.png" width="40px" alt=""
                                            class="me-2 rounded-circle float-left">
                                    </div>
                                    <div class="d-inline">
                                        <span id="name" class="fs-5 text-light d-none d-lg-inline-block"></span>
                                        <span class="text-light d-none d-lg-inline-block" id="username"
                                            style="font-size: small;"></span>
                                    </div>
                                    <img src="./images/more.png" width="25px" alt=""
                                        class="me-2 d-none d-lg-inline-block">

                                </a>
                                <br>
                                <!-- add logout button -->
                                <button type="button"
                                    class="btn-logout btn btn-primary rounded-start-5 rounded-end-5 w-75 p-2 fw-bold fs-5 mb-3 d-none d-lg-inline-block">
                                    Logout
                                </button>
                                <img type="button" class="btn-logout w-75 p-2 fw-bold fs-6 mb-3 d-lg-none"
                                    src="./images/logout.png" />

                            </div>
                        </div>

                        <!-- Middle Content -->
                        <main class="col py-3">

                            <!-- Nav Bar -->
                            <nav
                                class="navbar navbar-expand-lg border border-dark border-start-0 border-top-0  border-end-0 ">
                                <div class="px-5 text-light">
                                    <button
                                        class="btn border border-primary p-3 border-start-0 border-end-0 border-top-0 me-5 text-light rounded-0">
                                        For You
                                    </button>
                                    <button
                                        class="btn border border-primary p-3 border-start-0 border-end-0 border-top-0 border-bottom-0 me-5 text-light rounded-0">
                                        Following
                                    </button>
                                </div>
                            </nav>

                            <header class="p-4 border border-dark border-start-0 border-top-0  border-end-0 pe-2">
                                <div class="d-flex justify-content-between mb-3">
                                    <img src="./images/assem.jpg" width="50px" height="50px" class="rounded-circle me-3"
                                        alt="">
                                    <textarea class="form-control" rows="3" cols="50" id="add-post-content"
                                        placeholder="What is happening?!"></textarea>
                                </div>
                                <div id="post-attachment">
                                    <a href="">
                                        <img src="./images/image.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <a href="">
                                        <img src="./images/gif.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <a href="">
                                        <img src="./images/list.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <img src="./images/emojy.png" width="20px" class="me-2" alt="">
                                    <a href="">
                                        <img src="./images/emojy.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <a href="">
                                        <img src="./images/calender.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <a href="">
                                        <img src="./images/map.png" width="20px" class="me-2" alt="">
                                    </a>
                                    <div class="float-end">
                                        <button type="button" id="post-tweet"
                                            class="btn btn-primary rounded-start-5 rounded-end-5 p-2 px-4 float-emnd fw-bold fs-56">
                                            Post
                                        </button>
                                    </div>
                                </div>
                            </header>

                            <div id="posts"></div>
                        </main>

                        <!-- Right Side -->
                        <div
                            class=" col-auto col-md-3 col-xl-4 px-sm-2 px-0 d-none d-lg-inline-block border border-dark border-end-0 border-top-0 border-bottom-0 text-light">
                            <input type="search" name="search" id="search"
                                class="form-control rounded-4 px-3 bg-dark mb-3" placeholder="Search">


                            <div class="border border-dark rounded-4 p-3 m-1 mb-4">
                                <h3 class="h4 fw-bold">
                                    Subscribe to Premium
                                </h3>
                                <p class="fs-6 mb-4">
                                    Subscribe to unlock new features and if eligible, receive a share of ads revenue.
                                </p>
                                <button type="button" class="btn btn-primary rounded-5">Subscribe</button>
                            </div>

                            <div class="border border-dark rounded-4 p-3 m-1 mb-4">
                                <h3 class="h4 fw-bold">
                                    Live on X
                                </h3>
                                <p class="fs-6 mb-4">
                                    Watch live events on X.
                                </p>
                                <button type="button" class="btn btn-primary rounded-5">Watch</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/home.js"></script>

</body>

</html>
